<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js FPS Walkable Scene</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; } 
    /* Fullscreen canvas */
    #blocker {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- This div appears until pointer lock is engaged -->
  <div id="blocker">Click to play (FPS controls)</div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
